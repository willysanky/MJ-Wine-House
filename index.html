<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MJ Wine House - Kenya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; background: #fafafa; color: #333; }
    header { background: #8b0000; color: #fff; padding: 1em; text-align: center; font-size: 24px; }
    nav { background: #5a0000; display: flex; justify-content: center; gap: 2em; padding: 1em; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }

    .container { max-width: 1100px; margin: auto; padding: 1em; }

    h2 { color: #8b0000; margin-top: 2em; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1em; margin-top: 1em; }
    .card { background: white; border-radius: 8px; padding: 1em; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 6px; }
    .btn { background: #28a745; color: white; padding: 0.5em 1em; border: none; border-radius: 5px; cursor: pointer; margin-top: 0.5em; }
    .btn-danger { background: #dc3545; }
    .btn-secondary { background: #007bff; }
    input, select { width: 100%; padding: 0.6em; margin: 0.5em 0; border: 1px solid #ccc; border-radius: 4px; }

    footer { background: #8b0000; color: white; text-align: center; padding: 1em; margin-top: 3em; }
  </style>
</head>
<body>

<header>MJ Wines & Spirits</header>
<nav>
  <a href="#catalog">Shop</a>
  <a href="#cart">Cart</a>
  <a href="#checkout">Checkout</a>
  <a href="#admin-section">Admin</a>
</nav>

<div class="container">

  <!-- Catalog -->
  <section id="catalog">
    <h2>Product Catalog</h2>
    <div class="grid" id="product-list"></div>
  </section>

  <!-- Cart -->
  <section id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
  </section>

  <!-- Checkout -->
  <section id="checkout">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="phone" placeholder="Phone Number (e.g. 2547...)" required />
      <input type="text" id="address" placeholder="Delivery Address" required />
      <select id="paymethod">
        <option value="mpesa">M-Pesa</option>
        <option value="card">Credit Card (Stripe)</option>
      </select>
      <button class="btn btn-secondary" type="submit">Pay Now</button>
    </form>
  </section>

  <!-- Admin Section -->
  <section id="admin-section">
    <h2>Admin â€“ Manage Products</h2>
    <form id="admin-form">
      <input type="text" id="prod-name" placeholder="Product Name" required />
      <input type="number" id="prod-price" placeholder="Price in KES" required />
      <input type="url" id="prod-image" placeholder="Image URL (optional)" />
      <button class="btn" type="submit">Add Product</button>
    </form>
    <ul id="admin-products"></ul>
  </section>

</div>

<footer>&copy; 2025 MJ Wines & Spirits. Made in Kenya ðŸ‡°ðŸ‡ª</footer>

<script>
  const defaultProducts = [
    { name: "Jameson Irish Whiskey", price: 3200, image: "https://images.unsplash.com/photo-1621768212009-6aa8e9a385b4?fit=crop&w=400" },
    { name: "Gilbey's Gin", price: 1350, image: "https://images.unsplash.com/photo-1587049352858-b8140c9e98ef?fit=crop&w=400" },
    { name: "Johnnie Walker Black", price: 4100, image: "https://images.unsplash.com/photo-1607082349250-3f4652e87087?fit=crop&w=400" }
  ];

  const products = JSON.parse(localStorage.getItem("products")) || defaultProducts;
  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  function saveProducts() {
    localStorage.setItem("products", JSON.stringify(products));
  }

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  function renderProducts() {
    const list = document.getElementById("product-list");
    list.innerHTML = "";
    products.forEach((p, i) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${p.image || 'https://via.placeholder.com/250x180?text=No+Image'}" alt="${p.name}" />
        <h4>${p.name}</h4>
        <p>KES ${p.price}</p>
        <button class="btn" onclick="addToCart(${i})">Add to Cart</button>
      `;
      list.appendChild(card);
    });
    renderAdminList();
  }

  function addToCart(index) {
    cart.push(products[index]);
    saveCart();
    alert("Added to cart!");
    renderCart();
  }

  function renderCart() {
    const div = document.getElementById("cart-items");
    if (cart.length === 0) {
      div.innerHTML = "<em>Your cart is empty.</em>";
      return;
    }
    div.innerHTML = cart
      .map((item, i) => `
        <div class="card">
          ${item.name} - KES ${item.price}
          <button class="btn btn-danger" onclick="removeFromCart(${i})">Remove</button>
        </div>
      `)
      .join("");
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    saveCart();
    renderCart();
  }

  document.getElementById("checkout-form").onsubmit = (e) => {
    e.preventDefault();
    const total = cart.reduce((sum, item) => sum + item.price, 0);
    const method = document.getElementById("paymethod").value;
    const phone = document.getElementById("phone").value;
    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;

    if (method === "mpesa") {
      alert(`M-Pesa request sent to ${phone} for KES ${total}.`);
    } else {
      alert(`Stripe payment simulated for ${name}, KES ${total}.`);
    }

    localStorage.removeItem("cart");
    alert("Order placed! Delivery to: " + address);
    window.location.reload();
  };

  document.getElementById("admin-form").onsubmit = (e) => {
    e.preventDefault();
    const name = document.getElementById("prod-name").value;
    const price = document.getElementById("prod-price").value;
    const image = document.getElementById("prod-image").value;
    products.push({ name, price: Number(price), image });
    saveProducts();
    renderProducts();
    e.target.reset();
  };

  function renderAdminList() {
    const list = document.getElementById("admin-products");
    list.innerHTML = products
      .map((p, i) =>
        `<li>${p.name} â€“ KES ${p.price} 
        <button class="btn btn-danger" onclick="deleteProduct(${i})">Delete</button></li>`
      )
      .join("");
  }

  function deleteProduct(i) {
    products.splice(i, 1);
    saveProducts();
    renderProducts();
  }

  renderProducts();
  renderCart();
</script>

</body>
</html>
