<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MJ Wines & Spirits - Kenya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; background: #fafafa; color: #333; }
    header { background: #8b0000; color: #fff; padding: 1em; text-align: center; font-size: 24px; }
    nav { background: #5a0000; display: flex; justify-content: center; gap: 2em; padding: 1em; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }

    .container { max-width: 1100px; margin: auto; padding: 1em; }

    h2 { color: #8b0000; margin-top: 2em; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1em; margin-top: 1em; }
    .card { background: white; border-radius: 8px; padding: 1em; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 6px; }
    .btn { background: #28a745; color: white; padding: 0.5em 1em; border: none; border-radius: 5px; cursor: pointer; margin-top: 0.5em; }
    .btn-danger { background: #dc3545; }
    .btn-secondary { background: #007bff; }
    input, select { width: 100%; padding: 0.6em; margin: 0.5em 0; border: 1px solid #ccc; border-radius: 4px; }

    footer { background: #8b0000; color: white; text-align: center; padding: 1em; margin-top: 3em; }
  </style>
</head>
<body>

<header>MJ Wine House</header>
<nav>
  <a href="#catalog">Shop</a>
  <a href="#cart">Cart</a>
  <a href="#checkout">Checkout</a>
</nav>

<div class="container">

  <!-- Catalog -->
  <section id="catalog">
    <h2>Product Catalog</h2>
    <div class="grid" id="product-list"></div>
  </section>

  <!-- Cart -->
  <section id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
  </section>

  <!-- Checkout -->
  <section id="checkout">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="text" id="phone" placeholder="Phone Number (e.g. 2547...)" required />
      <input type="text" id="address" placeholder="Delivery Address" required />
      <select id="paymethod">
        <option value="mpesa">M-Pesa</option>
        <option value="card">Credit Card (Stripe)</option>
      </select>
      <button class="btn btn-secondary" type="submit">Pay Now</button>
    </form>
  </section>

</div>

<footer>&copy; 2025 MJ Wines & Spirits. Made in Kenya ðŸ‡°ðŸ‡ª</footer>

<script>
  const products = [
    {
      name: "Jameson Irish Whiskey 750ml",
      price: 3200,
      image: "https://www.jamesonwhiskey.com/media/q4mlw13r/jameson_original_bottle.png"
    },
    {
      name: "Gilbey's London Dry Gin 750ml",
      price: 1350,
      image: "https://www.drinks.ng/wp-content/uploads/2021/06/Gilbeys-Gin-75cl.jpg"
    },
    {
      name: "Johnnie Walker Black Label 1L",
      price: 4100,
      image: "https://kenyaliquorhouse.co.ke/wp-content/uploads/2021/04/johnnie-walker-black-label-1ltr.jpg"
    },
    {
      name: "Smirnoff Vodka Red 750ml",
      price: 1250,
      image: "https://www.smirnoff.com/sites/g/files/seuoyk456/files/styles/product_image/public/product-smirnoff-no21-vodka_0.png"
    },
    {
      name: "Baileys Irish Cream 1L",
      price: 2800,
      image: "https://www.theliquorbarn.co.ke/wp-content/uploads/2020/12/Baileys-Irish-Cream.jpg"
    }
  ];

  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  function renderProducts() {
    const list = document.getElementById("product-list");
    list.innerHTML = "";
    products.forEach((p, i) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${p.image}" alt="${p.name}" />
        <h4>${p.name}</h4>
        <p>KES ${p.price}</p>
        <button class="btn" onclick="addToCart(${i})">Add to Cart</button>
      `;
      list.appendChild(card);
    });
  }

  function addToCart(index) {
    cart.push(products[index]);
    saveCart();
    alert("Added to cart!");
    renderCart();
  }

  function renderCart() {
    const div = document.getElementById("cart-items");
    if (cart.length === 0) {
      div.innerHTML = "<em>Your cart is empty.</em>";
      return;
    }
    div.innerHTML = cart
      .map((item, i) => `
        <div class="card">
          ${item.name} - KES ${item.price}
          <button class="btn btn-danger" onclick="removeFromCart(${i})">Remove</button>
        </div>
      `)
      .join("");
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    saveCart();
    renderCart();
  }

  document.getElementById("checkout-form").onsubmit = (e) => {
    e.preventDefault();
    const total = cart.reduce((sum, item) => sum + item.price, 0);
    const method = document.getElementById("paymethod").value;
    const phone = document.getElementById("phone").value;
    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;

    if (method === "mpesa") {
      alert(`M-Pesa request sent to ${phone} for KES ${total}.`);
    } else {
      alert(`Stripe payment simulated for ${name}, KES ${total}.`);
    }

    localStorage.removeItem("cart");
    alert("Order placed! Delivery to: " + address);
    window.location.reload();
  };

  renderProducts();
  renderCart();
</script>

</body>
</html>
